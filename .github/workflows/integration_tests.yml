name: Quantum Inspire integration tests
on:
  schedule:
    - cron: '0 0 * * 0,4' # At 00:00 on Sunday and Thursday.
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install wheel pytest pytest-cov pytest-mock flaky mypy --upgrade

      - name: Install Plugin
        run: |
          python setup.py bdist_wheel
          pip install dist/pennylane_quantuminspire*.whl

      - name: Run Type Checking
        run: |
          MYPYPATH=. mypy --strict --ignore-missing-imports -p pennylane_quantuminspire

      - name: Run QI-device tests
        run: python -m pytest tests -k 'test_qi_device.py' --cov=pennylane_quantuminspire --cov-report=term-missing --cov-report=xml -p no:warnings --tb=native
        env:
          QI_TOKEN: ${{ secrets.QI_TOKEN }}
          API_URL: https://api.quantum-inspire.com

      - name: Run hardware backends tests
        run: python -m pytest tests -k 'test_spin2.py or test_starmon5.py' --cov=pennylane_quantuminspire --cov-report=term-missing --cov-report=xml -p no:warnings --tb=native
        env:
          QI_TOKEN: ${{ secrets.QI_TOKEN }}
          API_URL: https://api.quantum-inspire.com

      - name: Run simulator backends tests
        run: python -m pytest tests -k 'test_qxsim.py or test_qx34l.py' --cov=pennylane_quantuminspire --cov-report=term-missing --cov-report=xml -p no:warnings --tb=native
        env:
          QI_TOKEN: ${{ secrets.QI_TOKEN }}
          API_URL: https://api.quantum-inspire.com

  device-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install wheel pytest pytest-cov pytest-mock flaky --upgrade

      - name: Install Plugin
        run: |
          python setup.py bdist_wheel
          pip install dist/pennylane*.whl

      - name: Run tests
        # pl-device-test --device=quantuminspire.qi --tb=short --skip-ops --shots=4096 --device-kwargs backend=QX-34-L
        # pl-device-test --device=quantuminspire.qi --tb=short --skip-ops --shots=4096 --device-kwargs backend=Spin-2
        # pl-device-test --device=quantuminspire.qi --tb=short --skip-ops --shots=4096 --device-kwargs backend=Starmon-5
        run: |
          pl-device-test --device=quantuminspire.qi --tb=short --skip-ops --shots=4096 --device-kwargs backend='QX single-node simulator'
        env:
          API_URL: https://api.quantum-inspire.com
          QI_TOKEN: ${{ secrets.QI_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
