name: Plugin build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]

    steps:
      - name: {Print some vars}
        run: |
          echo "github.base_ref: <"
          echo github.base_ref
          echo ">"
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install wheel pytest pytest-cov pytest-mock flaky mypy --upgrade

      - name: Install Plugin
        run: |
          python setup.py bdist_wheel
          pip install dist/pennylane*.whl

      - name: Run Tests
        # Skip hardware backend tests as these backends are not always available, skip not implemented converter tests
        run: |
          echo "running mypy"
          MYPYPATH=. mypy --strict --ignore-missing-imports -p pennylane_quantuminspire
          echo "running unit tests"
          python -m pytest tests -k 'not test_spin2.py and not test_starmon5.py and not test_converter.py' --cov=pennylane_quantuminspire --cov-report=term-missing --cov-report=xml -p no:warnings --tb=native
        # github.base_ref only set when it is a pull request, but then secrets are not reachable, so only test when no pull request
        if: github.base_ref == ''
        env:
          API_URL: https://api.quantum-inspire.com
          QI_TOKEN: ${{ secrets.QI_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
